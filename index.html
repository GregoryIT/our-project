<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Visago</title>
</head>
<body>
  <div class="top-bar row">
    <img src="img/logo.svg" alt="logo">
    <ul class="navbar row">
      <li><a href="#">Визы</a></li>
      <li><a href="#">Контакты</a></li>

      <li><a href="#">Услуги</a></li>
      <li><img src="img/rectangles_menu.svg" alt=""></li>
    </ul>
  </div>
  <section class="section-1">
    <div class="container">
      <img src="img/dots.svg" alt="dots">
      <div class="section-1-content row">
        <div class="section-1-content-left column">
          <p>От визы до карты поляка!</p>
          <div class="rectangle"></div>
          <button>Перейти</button>
          <div class="arrow-group row">
            <img src="img/left-arrow.svg" alt="arrow">
            <img src="img/right-arrow.svg" alt="arrow">
          </div>
        </div>
        <div class="section-1-content-right column">
          <div class="card row">
            <img src="img/school.svg" alt="school">
            <div class="card-text column">
              <p class="up">Школа польского языка</p>
              <a href="#" class="down">Подробнее</a>
            </div>
          </div>
          <div class="card row">

              <a href="#" class="down">Подробнее</a>
            </div>
          </div>
          <button>Заказать звонок</button>
        </div>
      </div>
    </div>
  </section>
  <section class="slider">
    <div class="container">
      <ul class="slider-panel row">
        <li class="slider-item column">
          <img src="img/slider/slider-1.svg" alt="">
          <p>Поддержка</p>
          <button>Подробнее +</button>
        </li>
        <li class="slider-item column">
          <img src="img/slider/slider-2.svg" alt="">
          <p>Система лояльности</p>
          <button>Подробнее +</button>
        </li>
        <li class="slider-item column">
          <img src="img/slider/slider-3.svg" alt="">
          <p>Компетентность</p>

        </li> 
        <li class="slider-item column">

          <p>Поддержка</p>
          <button>Подробнее +</button>
        </li>
        <li class="slider-item column">
          <img src="img/slider/slider-5.svg" alt="">

          <button>Подробнее +</button>
        </li>
        <li class="slider-item column">
          <img src="img/slider/slider-6.svg" alt="">
          <p>Компетентность</p>
          <button>Подробнее +</button>

      </ul>
